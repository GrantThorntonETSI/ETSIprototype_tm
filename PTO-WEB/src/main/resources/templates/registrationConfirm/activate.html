<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  th:replace="~{fragments/layout :: layout (~{::body},'about')}" >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="content" >
    <div class="container-fluid" style="position: relative; top:100px;">

        <div class="col-md-14" >
            <div class="form-container" style="display:none; position: relative;top:10%; max-height:3000px; color: whitesmoke;   margin-bottom: 100px; background-image: linear-gradient(#383A3C, #383A3C); border-bottom-left-radius: 20px; border-bottom-right-radius: 20px; border-top-left-radius: 20px; border-top-right-radius: 20px;">
                <div style="position: relative;top:26px; margin-left: 40px;">
                    <h4><b style="color: whitesmoke">Set User Account Password</b></h4>
                </div>
                <div class=" card-header-rose card-header-text" style="margin-top: 20px;" >

                    <div class="card-text">

                        <h5 class="card-title"><b style="color: whitesmoke">Account Details</b></h5>
                    </div>
                </div>
                <div class="card-body" style=" margin-top: 20px;">
                    <form method="post" style="" action="/CompleteRegistration" class="form-horizontal" >


                        <div class="row" style="position: relative; right:-18%;">
                                <span>
                                    <label class="col-sm-2 col-form-label"><b style="color: red">*</b>Password</label>
                                </span>

                        </div>
                        <div class="row" style="position: relative; right:-20%; top: 10%;">

                            <div class="col-sm-6">

                                <div class="form-group">
                                        <span>

                                           <input type="password"  id="password" placeholder="password" class="form-control" style="margin:auto; border-bottom-left-radius: 10px; border-bottom-right-radius: 10px; border-top-left-radius: 10px; border-top-right-radius: 10px;"  th:required>


                                        </span>

                                </div>
                            </div>
                        </div>



                        <div class="row" style="position: relative; right:-18%;">
                             <span>

                                 <label class="col-sm-2 col-form-label"><b style="color: red">*</b>password confirm </label>
                             </span>

                        </div>

                        <div class="row" style="position: relative; right:-20%;">

                            <div class="col-sm-6">
                                <div class="form-group">
                                        <span>
                                            <input type="text"   name="password-confirm" class="form-control" style="border-bottom-left-radius: 10px; border-bottom-right-radius: 10px; border-top-left-radius: 10px; border-top-right-radius: 10px;">


                                        </span>

                                </div>
                            </div>
                        </div>









                        <div class="row" style="margin-bottom: 50px; position:relative; right:-57%;">
                            <label class="col-sm-2 col-form-label"></label>
                            <div class="col-sm-3">
                                <div class="form-group">
                                    <button style="position:relative; right:-20%; min-width: 100px; background-color: #084A95; color: whitesmoke; border-top-left-radius: 7px; border-bottom-left-radius: 7px; border-top-right-radius: 7px; border-bottom-right-radius: 7px;" class="btn btn-default btn- registrationSubmit" type="submit" value="Register" ><span class="glyphicon glyphicon-log-in" disabled="true"></span> &nbsp;&nbsp;Complete Set up&nbsp;</button>
                                </div>
                            </div>
                        </div>


                    </form>
                </div>
            </div>
        </div>


    </div>
</div>


<script>
        $(document).ready(function() {
            $('.form-container').hide();
            setTimeout(function() {
                // after 600 ms we add the class animated to the login/register card
                $('.form-container').fadeIn('slow');
            }, 600);




});
</script>
</body>
</html>
