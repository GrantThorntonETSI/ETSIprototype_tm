<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'registration')}" xmlns="http://www.w3.org/1999/html">
<head >
    <meta charset="UTF-8">
    <title>Registration Home Page</title>
</head>
<body>

<!-- End Navbar -->
<div class="content" style="display: none;" >
    <div class="container-fluid" style="position: relative; top:100px;">

            <div class="col-md-14" >
                <div class="form-container" style=" position: relative;top:10%; max-height:3000px; color: black;   margin-bottom: 100px; background-image: linear-gradient(white, whitesmoke); border-bottom-left-radius: 20px; border-bottom-right-radius: 20px; border-top-left-radius: 20px; border-top-right-radius: 20px;">
                    <div style="position: relative;top:26px; margin-left: 40px; margin-bottom: 50px;">
                        <h4><b style="color: black; opacity: 1; mix-blend-mode: normal; color: rgb(0, 0, 0); font-size: 36px; font-weight: normal; font-style: normal; text-decoration: none; text-align: left; width: 597px; height: 41px; transform: rotate(0deg) translate(96px, 195px) rotate(0deg);">New User Account</b></h4>
                    </div>
                    <div class=" card-header-rose card-header-text" style="margin-top: 20px;" >

                        <div class="card-text">

                            <h5 class="card-title"><b style="color: black; color: rgb(0, 0, 0); font-size: 16px; text-align: left; font-weight: bold; font-style: normal; text-decoration: none;">Account Details</b></h5>

                        </div>
                        <hr style="height:3px; position:relative; top:-20px; left:-11.9%; max-width: 80.1%">
                    </div>
                    <div class="card-body" style=" margin-top: 20px;">
                        <form method="post" style="" action="/newUser" class="form-horizontal" th:object="${userCredentialsDTO}">


                            <div class="row" style="position: relative; right:-18%;">
                                <span>
                                    <label class="col-sm-2 col-form-label"><b style="color: red">*</b>E-Mail </label>
                                </span>

                            </div>
                            <div class="row" style="position: relative; right:-20%; top: 10%;">

                                <div class="col-sm-6">

                                    <div class="form-group">
                                        <span>

                                           <input type="email" th:field="*{email}"  id="email" placeholder="Email" class="form-control" style="margin:auto; border-bottom-left-radius: 10px; border-bottom-right-radius: 10px; border-top-left-radius: 10px; border-top-right-radius: 10px;"  th:required>

                                       <b style="color: red"> <p th:each="error : ${#fields.errors('email')}"
                                              th:text="${error}">Validation error</p></b>
                                        </span>

                                    </div>
                                </div>
                            </div>



                            <div class="row" style="position: relative; right:-18%;">
                             <span>

                                 <label class="col-sm-2 col-form-label"><b style="color: red">*</b>First Name </label>
                             </span>

                            </div>

                            <div class="row" style="position: relative; right:-20%;">

                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <span>
                                            <input type="text" th:field="*{firstName}"  name="firstName" class="form-control" style="border-bottom-left-radius: 10px; border-bottom-right-radius: 10px; border-top-left-radius: 10px; border-top-right-radius: 10px;">
                                           <b style="color: red">   <p th:each="error : ${#fields.errors('firstName')}"
                                                                       th:text="${error}">Validation error</p></b>

                                        </span>

                                    </div>
                                </div>
                            </div>



                            <div class="row" style="position: relative; right:-18%;">
                                <span>
                                     <label class="col-sm-2 col-form-label">Middle Name</label>

                                </span>

                            </div>
                            <div class="row" style="position: relative; right:-20%;">

                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <span>
                                          <input type="text" name="middleName" class="form-control" style="border-bottom-left-radius: 10px; border-bottom-right-radius: 10px; border-top-left-radius: 10px; border-top-right-radius: 10px;">
                                        </span>
                                    </div>
                                </div>
                            </div>



                            <div class="row" style="position: relative; right:-18%;">
                                <span>
                                    <label class="col-sm-2 col-form-label"><b style="color: red">*</b>Last Name </label>

                                </span>

                            </div>

                            <div class="row" style="position: relative; right:-20%;">

                                <div class="col-sm-6">

                                    <div class="form-group">
                                        <span>
                                         <input type="text" th:field="*{lastName}" name="lastName" class="form-control" style="border-bottom-left-radius: 10px; border-bottom-right-radius: 10px; border-top-left-radius: 10px; border-top-right-radius: 10px;">
                                           <b style="color: red">  <p th:each="error : ${#fields.errors('lastName')}"
                                                                      th:text="${error}">Validation error</p></b>
                                        </span>
                                    </div>
                                </div>
                            </div>


                            <div class="row" style="position: relative; right:-18%;">
                                <span>

                                    <label class="col-sm-2 col-form-label">Suffix</label>
                                </span>
                            </div>

                            <div class="row" style="position: relative; right:-20%;">

                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <span>
                                            <select  class="form-control" name="suffix"  style="border-bottom-left-radius: 10px; border-bottom-right-radius: 10px; border-top-left-radius: 10px; border-top-right-radius: 10px;">
                                            <option value=""><b></b></option>
                                            <option value="mr"><b>Mr</b></option>
                                            <option value="mrs"><b>Mrs</b></option>
                                            <option value="ms"><b>ms</b></option>
                                        </select>

                                        </span>

                                    </div>
                                </div>
                            </div>

                        <div class="card-text">
                            <h5 class="card-title"><b style="color: black; color: rgb(0, 0, 0); font-size: 16px; text-align: left; font-weight: bold; font-style: normal; text-decoration: none;">Account View Preference</b></h5>
                        </div>
                        <hr style="height:3px; position:relative; top:-20px; left:-11.9%; max-width:80.1%;">


                            <div class="row" style="position: relative; right:-20%; margin-bottom: 15px;">

                                <b style="color: red">*</b>  <b>Select application View for new applications: </b><i class="material-icons">info</i>
                            </div>

                            <div class="row" style="position: relative; right: -7%;">
                                <label class="col-sm-2 col-form-label"></label>
                                <div class="col-sm-6">
                                    <div class="form-group">


                                           <div class="row">
                                                <span>
                                                    <input type="radio" th:field="*{viewType}"  name="viewType" value="Guided User View"><b>Guided User View</b>
                                                </span>

                                           </div>

                                        <div class="row">
                                            <span>

                                                <input type="radio"  th:field="*{viewType}" name="viewType" value="Experienced User View"><b>Experienced User View</b>
                                            </span>


                                        </div>
                                        <b style="color: red"> <p th:each="error : ${#fields.errors('lastName')}"
                                                                  th:text="${error}">Validation error</p></b>

                                    </div>
                                </div>
                            </div>



                            <div class="row" style="margin-bottom: 50px; position:relative; right:-57%; margin-right: 5%;">
                                <label class="col-sm-2 col-form-label"></label>
                                <div class="col-sm-3">
                                    <div class="form-group">
                                        <button style="position:relative; right:-50%; min-width: 100px; background-color: #084A95; color: whitesmoke; border-top-left-radius: 7px; border-bottom-left-radius: 7px; border-top-right-radius: 7px; border-bottom-right-radius: 7px;" class="btn btn-default btn- registrationSubmit" type="submit" value="Register" ><span class="glyphicon glyphicon-log-in" disabled="true"></span> &nbsp;&nbsp;submit&nbsp;</button>
                                    </div>
                                </div>
                            </div>


                        </form>
                    </div>
                </div>
            </div>


    </div>
</div>



<script>
    $(document).ready(function() {
        //$('.content').hide();
        setTimeout(function() {
            // after 1000 ms we add the class animated to the login/register card
            $('.content').fadeIn('slow');
        }, 600);

        

        
    });
</script>

</body>
</html>
