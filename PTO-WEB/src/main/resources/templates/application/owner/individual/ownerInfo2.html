<body class="insertform">
<div class="row content" style="display: none;">
    <div class="col-xs-12">
        <!--START Content Div-->

            <div class="col-xs-12 col-sm-12 col-lg-12">
                <button type="button" class="btn-sm btn-success fill" id="clearfillOwner">Clear form</button>
            </div>

            <div class="col-xs-12 text-left">
                <!--START Owner Information Form-->
                <div class="card-text">
                    <h2 class="card-title weight600" id="ownerinfo">Owner Name Information</h2>
                </div>

                <form method="post" id="addNewOwnerForm" onsubmit="return validateOwnerForm();" action="/owner/add" th:object="${addNewOwnerContactFormDTO}" aria-labelledby="ownerinfo">

                <fieldset aria-labelledby="ownerinfo">
                        <div class="row">
                            <div class="form-group form-group-md col-xs-12 col-md-8 col-lg-4">
                                <label for="first-name"><span class="weight600">&#42;</span>First Name <a href="#" data-toggle="tooltip" title="If the owner only has one name, insert the words First Name Unavailable (FNU) in the first name field and the name to be entered in the Last Name field." class="glyphicon glyphicon-info-sign test" data-placement="right"></a></label>
                                <input type="text" class="form-control"  id="first-name"   th:field="*{firstName}"   name="firstName"  style="border-bottom-left-radius: 2px; border-bottom-right-radius: 2px; border-top-left-radius: 2px; border-top-right-radius: 2px;" required>
                            </div>
                            <div class="form-group form-group-md col-xs-12 col-md-4 col-lg-3">
                                <label for="middle-name">Middle Name</label>
                                <input type="text" class="form-control"  th:field="*{middleName}"  name="middleName" id="middle-name">
                            </div>
                            <div class="form-group form-group-md col-xs-12 col-md-12 col-lg-5">
                                <label for="last-name"><span class="weight600">&#42;</span>Last Name</label>
                                <input type="text" class="form-control" id="last-name"    th:field="*{lastName}" name="lastName" required>
                            </div>
                            <div class="form-group form-group-md col-xs-6">
                                <label for="suffix">Suffix</label>
                                <select class="form-control" name="suffix"    th:field="*{suffix}" id="suffix">
                                    <option value="select">Select</option>
                                    <option value="Sr.">Sr.</option>
                                    <option value="I">I</option>
                                    <option value="II">II</option>
                                    <option value="III">III</option>
                                    <option value="IV">IV</option>
                                    <option value="V">V</option>
                                    <option value="VI">VI</option>
                                    <option value="Jr.">Jr.</option>
                                    <option value="VII">VII</option>
                                    <option value="VIII">VIII</option>
                                </select>
                            </div>

                            <div class="form-group form-group-md col-xs-6">
                                <label for="owner-citizenship">Country of Citizenship  <span class="label label-info subtle visuallyremoved">Reduced Fee</span></label>
                                <select id="owner-citizenship"  class="form-control" name="suffix"   th:field="*{ownerCitizenShip}" >
                                    <option value="">Select</option>
                                    <option value="UNITED STATES OF AMERICA" selected>UNITED STATES OF AMERICA</option>

                                </select>
                            </div>

                            <div class="form-group form-group-md col-xs-6">
                                <label for="additional-name-type">Alternate name <a href="#" data-toggle="tooltip" title="Make selection below if the owner is doing bsiness as or trading under a different name." class="glyphicon glyphicon-info-sign test" data-placement="right"></a> </label>
                                <select class="form-control" name="nameType"  th:field="*{ownerType}" id="additional-name-type"><!--Needs th:attribute-->
                                    <option value="">Select</option>
                                    <option value="dba">Doing Business As (DBA)</option>
                                    <option value="ta">Trading As (TA)</option>
                                    <option value="aka">Also Known As (AKA)</option>
                                    <option value="formerly">Formerly</option>
                                </select>
                            </div>
                            <div class="form-group form-group-md col-xs-6" id="additionalNameValue" style="display:none;">
                                <label for="nameoftype">Name</label>
                                <input type="text" class="form-control" id="nameoftype" name="nameoftype"  th:field="*{ownerAdditionalName}"  ><!--needs th:attribute-->
                            </div>

                        </div>
                    </fieldset>
                    <!--END Sole Proprietor Information Form-->

<script>


    var prevLinkURL = "../../application/AttorneySet/?trademarkID="+appInternalID;
    var prevLinkURLAttorneyFalse = "../../application/start/?trademarkID="+appInternalID;
    var nextLinkURL = "../../application/OwnerSetView/?trademarkID="+appInternalID;


    $(document).ready(function() {

        ///////////////////////////////////////////////////////////////////////////////
        // initial page load
        ///////////////////////////////////////////////////////////////////////////////
        setTimeout(function() {
            // after 1000 ms we add the class animated to the login/register card
            $('.content').fadeIn(500);
        }, 500);

        ///////////////////////////////////////////////////////////////////////////////
        // initialize hover text on Owner Name Information
        ///////////////////////////////////////////////////////////////////////////////
        $('[data-toggle="tooltip"]').tooltip();

        // update app id on hidden field

        $('#appInternalIDForm').val(appInternalID);

        if(ownerOpt== false){
            $('#nextButton').attr("disabled", true);
        }
        if(ownerOpt== true){
            $('#nextButton').attr("disabled", false);

            // fade out owner submit, fade in owner page

            $('#formSubmitNextButtonGroup').fadeOut();
            $('#formPagingNextButtonGroup').fadeIn();
        }

        if(attorneyOpt == false){
            prevLinkURL = prevLinkURLAttorneyFalse;
        }

        if(validateTEAS == true){
            $('input.togglesavemore').attr("checked",true);
            $( document ).find('span.subtle').removeClass('visuallyremoved');
            $( document ).find('#on').removeClass('visuallyhidden');

        }
        else{
            $( document ).find('span.subtle').addClass( 'visuallyremoved' );
        }



        $('#prevButton').click(function () {
            location.href=prevLinkURL;
        });

        $('#nextButtonFormPaging').click(function () {
            location.href = nextLinkURL;
        });

        //populate form from managed contacts
        $('button#autofill').on('click',function() {
            $( '#mydata2' ).css('visibility','visible');
            $( '#mydata2 .collapse' ).collapse('show').fadeIn( 'slow','swing');
            $( 'button#contactsbtn span#toggleglyphone' ).addClass('visuallyremoved');
            $( 'button#contactsbtn span#toggleglyph' ).addClass('visuallyadded');
        });


        $('input.form-control').focusout(function () {


            if($(this).val() != "") {
                $('#formPagingNextButtonGroup').fadeOut();
                $('#formSubmitNextButtonGroup').fadeIn();


                $('#nextButton').attr("disabled",false);
                $('#nextButton').attr("form", "addNewOwnerForm");
                $('#nextButton').attr("type", "submit");
                $('#nextButton').attr("id", "contactSumbit");
            }

        });


        $('a.fromcontact').click(function () {

            $('#formPagingNextButtonGroup').fadeOut();
            $('#formSubmitNextButtonGroup').fadeIn();
            var contactEmail = $(this).parent().next().html();

            setformWithManagedContact(contactEmail);


            $('#nextButton').attr("disabled",false);
            $('#nextButton').attr("form", "addNewOwnerForm");
            $('#nextButton').attr("type", "submit");
            $('#nextButton').attr("id", "contactSumbit");


        });




        $( "#clearfillOwner" ).click(function() {

            $('#addNewOwnerForm')[0].reset();
            $('#appInternalIDForm').val(appInternalID);
            $('#formSubmitNextButtonGroup').fadeOut();
            $('#formPagingNextButtonGroup').fadeIn();



            if(ownerOpt == false){
                $('#nextButtonFormPaging').attr("disabled", true);
            }

        });


        $('#additional-name-type').change(function () {
            $('#additionalNameValue').show(500);
        });


    });


    function validateOwnerForm()
    {

        var formError = false;
        var errorMsg = "";
        // check if contact attempted to add already in application
        for(var a=0; a < selectedContacts.length; a++){
            if($('#ownerEmail').val() == selectedContacts[a]){
                formError = true;
                errorMsg = "this new contact is already added to this application as an owner.";
            }
        }



        if(formError)
        {
            alert(errorMsg);

            return false;
        }

        return true;
    }

</script>
