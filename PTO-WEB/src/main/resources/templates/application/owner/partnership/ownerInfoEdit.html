    function parsePathFromResponse(response){
        var index = response.indexOf("image-url:");
        index = index+10;
        response = response.substring(index);


        var index2 = response.indexOf("}");
        response = response.substring(0, index2);
        return response;
    }

    function parseNameFromResponse(response){

        var index = response.indexOf("image-name:");
        index = index+11;
        response = response.substring(index);


        var index2 = response.indexOf("}");
        response = response.substring(0, index2);
        return response;
    }


    function parseIndexValueFromResponse(response){

        var index = response.indexOf("index:");
        index = index+6;
        response = response.substring(index);


        var index2 = response.indexOf("}");
        response = response.substring(0, index2);
        return response;
    }

    function parseMessageFromResponse(response){

        var index = response.indexOf("message:");
        index = index+8;
        response = response.substring(index);


        var index2 = response.indexOf("}");
        response = response.substring(0, index2);
        return response;
    }

    function saveOwnerGoverningEntityInfo(contact_email, field_name, field_value, entityID, input) {

        //////////////////////////////////////////////////////////////////////////////////////
        // we need REST controller of finding a contact by its email
        // this needs to be implemented on the PTOUser object
        //////////////////////////////////////////////////////////////////////////////////////


        $.ajax({

            url: "../../../../../REST/apiGateway/application/GoverningEntity/update/"+contact_email+"/"+field_name+"/"+field_value+"/"+entityID+"/"+appInternalID,

            type: 'GET',
            success: function(data){



                // parse out status msg:

                var newIndex= parseIndexValueFromResponse(data);



                var serverMessage = parseMessageFromResponse(data)

                $(".autoSaveMessageArea span").fadeOut(500);
                setTimeout(function() {
                    // after 1000 ms we add the class animated to the login/register card
                    $(".autoSaveMessageArea span").text(serverMessage);
                    $(".autoSaveMessageArea span").fadeIn(1000);
                }, 500);



                if(newIndex != entityID){  // we are adding a new row


                   // alert(field_name);
                    $(input).parent().parent().find("input").attr("entity-index", newIndex);

                    $(input).parent().parent().find("select").attr("entity-index", newIndex);

                }





            },
            error: function(data) {

                //$('.circle-loader').fadeOut(100);
                //$('.x-mark').fadeIn(500);

                console.log(data);
                // set message to div area ...fields can not be left null
                //$(".validationMsgArea span").text("You can not leave any fields empty.");
                //$(".validationMsgArea span").css('color','red');
            }

        });

    } // end of function
